<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c6e5683dc9.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="icon" type="image/png" href="./img/logo.png" /> -->
    <link rel="stylesheet" href="./css/login.css" />
    <title>Clínica Dental Clasbo</title>
  </head>
  <body>
    <div class="screen">
      <!-- <header>
        <a href="./index.html" class="logo">
          <img src="./img/LOGO_TEXTO.png" alt="Clasbo+" />
        </a>
      </header> -->

      <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <p class="login-subtitle">Por favor inicia sesión</p>

        <!-- Contenedor para mensajes bonitos -->
        <div id="form-feedback" class="form-feedback"></div>

        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Correo electrónico"
              name="email"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Contraseña"
              name="password"
              required
            />
          </div>
          <button type="submit" class="login-button">Iniciar sesión</button>
        </form>

        <div class="register-link">
          <p>¿No tienes una cuenta? <a href="./register.html">Regístrate</a></p>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
